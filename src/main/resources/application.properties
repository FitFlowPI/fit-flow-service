spring.application.name=fitflow-service
spring.datasource.url=jdbc:postgresql://localhost:5432/fitflow_db
spring.datasource.username=fitflow
spring.datasource.password=fitflow
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.jpa.hibernate.ddl-auto=validate
# Enable logging of SQL parameters
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG
